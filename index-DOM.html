<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>HOME</title>
    <link rel="stylesheet" href="../greetings/simple-grid/simple-grid.css" type="text/css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body>
    <section class="container">
        <!--HEADING-->
        <h1 class="center">Greeting</h1>

        <!-- INPUT -->
        <div class="center margin-down">
            <label for="" class="">Name</label>
            <input type="text" value="" placeholder="e.g. Jane" class="center enter-name">
        </div>

        <!--ERROR NAME-->
        <div class="margin-down">
            <div class="center error err-name"></div>
        </div>

        <!-- CHOOSE LANGUAGE -->
        <div class="center margin-down">
            <label class="">
                <input type="radio" name="langBtnRadio" class="lang-btn" value="sotho">
                Sesotho
            </label>
    
            <label class="">
                <input type="radio" name="langBtnRadio" class="lang-btn" value="samoa">
                Samoan
            </label>
    
            <label class="">
                <input type="radio" name="langBtnRadio" class="lang-btn" value="english">
                English
            </label>
        </div>

        <!--ERROR LANG-->
        <div class="margin-down">
            <div class="center error err-lang"></div>
        </div>

        <!-- BUTTONS -->
        <div class="row center margin-down">
            <div class="col-2"></div>
            <div class="col-4">
                <button class="button-primary greet" type="button" name="button">Greet Me</button>
            </div>
            <div class="col-4">
                <button class="button-primary reset" type="button" name="button">Reset</button>
            </div>
            <div class="col-2"></div>
        </div>

        <!--GREETING-->
        <div class="margin-down">
            <div class="center greeting"></div>
        </div>

        <div class="center">Counter: <span class="count border">0</span></div>

    </section>
    
    <!-- *** SCRIPTS ****-->
    <script src="../greetings-unit-testing/js/greet.js" charset="utf-8"></script>
    <script src="../greetings-unit-testing/js/dom-logic.js" charset="utf-8"></script>
</body>
</html>
